  noInput: "No recibimos su entrada. Por favor, inténtelo de nuevo."
  noInputFinal: "No recibimos su entrada. Adiós."
  acknowledgment: "Gracias. Recibimos su respuesta."
  error: "Lo siento, hubo un error procesando su solicitud. Por favor, inténtelo más tarde."

voice:
